                <br>
                <input type="range" class="range" name="ballSizeAdder" id="ballSizeAdder" min="1" max="50" value="5">
                <br>
                <label for="trail"> Trailing </label>
                <input type="checkbox" class="chbx" name="trail" id="trail">
                <br>
                <input type="submit" onclick="handleControlClick()" value="submit">
            </div>
        </div>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <span class="icon" >
            controls &nbsp; <i class="fa fa-bars"></i>
        </span>
